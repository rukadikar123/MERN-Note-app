worker_processes 1;

events {
  worker_connections 1024;
}

http {
  include       mime.types;
  default_type  application/json;
  server_tokens off;

  server {
    listen 80;

    location / {
      return 200 'Reverse proxy for API only';
      add_header Content-Type text/plain;
    }

    location /api/ {
      rewrite ^/api/(.*)$ /$1 break;
      proxy_pass https://mern-note-app-i82b.onrender.com;
      proxy_ssl_server_name on;

      # Set all required headers
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # ðŸ”§ This passes cookie from backend to browser
      proxy_pass_header Set-Cookie;

      # âœ… Required CORS headers
      add_header 'Access-Control-Allow-Origin' 'https://mern-note-app-1-1cgt.onrender.com' always;
      add_header 'Access-Control-Allow-Credentials' 'true' always;
      add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
      add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;

      # âœ… Handle OPTIONS requests
      if ($request_method = OPTIONS) {
        add_header Content-Length 0;
        add_header Content-Type text/plain;
        return 204;
      }
    }
  }
}
