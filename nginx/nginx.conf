events {}

http {
  include       mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  keepalive_timeout  65;

  server {
    listen 80;

    location / {
      root /usr/share/nginx/html;
      index index.html index.htm;
      try_files $uri $uri/ /index.html;
    }

    location /api/ {
       rewrite ^/api/(.*)$ /$1 break; 
      # âœ… Preflight requests
      if ($request_method = OPTIONS) {
        add_header 'Access-Control-Allow-Origin' 'https://mern-note-app-1-1cgt.onrender.com';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type';
        add_header 'Access-Control-Allow-Credentials' 'true';
        add_header Content-Length 0;
        add_header Content-Type text/plain;
        return 204;
      }

      proxy_pass https://mern-note-app-2.onrender.com;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host $host;
      proxy_cache_bypass $http_upgrade;

      # âœ… CORS headers for actual requests
      add_header 'Access-Control-Allow-Origin' 'https://mern-note-app-1-1cgt.onrender.com' always;
      add_header 'Access-Control-Allow-Credentials' 'true' always;
    }
  }
}
