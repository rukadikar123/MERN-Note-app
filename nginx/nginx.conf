worker_processes 1;

events {
  worker_connections 1024;
}

http {
  include       mime.types;
  default_type  application/json;
  server_tokens off;

  server {
    listen 80;

    location / {
      return 200 'Reverse proxy for API only';
      add_header Content-Type text/plain;
    }

    location /api/ {
      # Removes `/api` before forwarding to the backend
      rewrite ^/api/(.*)$ /$1 break;

      # Proxies to your actual backend
      proxy_pass https://mern-note-app-i82b.onrender.com;
      proxy_ssl_server_name on;

      # Preserves original request headers
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # Proper handling for CORS preflight
      if ($request_method = OPTIONS) {
        return 204;
      }
    }
  }
}
