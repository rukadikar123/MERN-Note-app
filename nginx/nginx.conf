events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Upstream backend server
    upstream backend {
        server mern-note-app-2.onrender.com:443;
    }

    server {
        listen 80;
        server_name localhost;

        # Frontend serving
        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        # API proxy configuration
        location /api/ {
            # Remove /api prefix before proxying
            rewrite ^/api(/.*)$ $1 break;
            
            # Proxy settings
            proxy_pass https://backend;
            proxy_ssl_server_name on;
            proxy_ssl_verify off;  # Only for testing, enable in production
            
            proxy_http_version 1.1;
            proxy_set_header Host mern-note-app-2.onrender.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS headers
            add_header 'Access-Control-Allow-Origin' 'https://mern-note-app-1-1cgt.onrender.com' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
            
            # Handle OPTIONS requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' 'https://mern-note-app-1-1cgt.onrender.com';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization';
                add_header 'Access-Control-Allow-Credentials' 'true';
                add_header 'Content-Length' 0;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                return 204;
            }
        }
    }
}